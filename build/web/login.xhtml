<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login to MMMusic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:fieldset legend="Login">
                <h:panelGrid columns="1" cellpadding="5">
                    <p:inputText placeholder="User Name" value="#{loginBean.user}" id="user" required="true"/>
                    <p:password placeholder="Password" value="#{loginBean.pwd}" id="pass" required="true"/>
                    <p:commandButton value="Entrar" actionListener="#{loginBean.validateUser}" />
                </h:panelGrid> 
            </p:fieldset>
        </h:form>
            </center>
    </h:body>
</html>
